<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>ЭЦП Почта России</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/starter-template.css')}}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top rounded">
      <a class="navbar-brand" href="/">ЭЦП Почта России</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
     <div class="container">
        <div class="row">
          <div class="col-6">
            <p><h1>Подписать PDF</h1></p>
            <p><h3>1. Выберите файл WORD</h3></p>
            <p><h3>2. Проверьте доступные ЭЦП</h3></p>
            <p><h3>3. Нажмите на кнопку “Подписать”</h3></p>
          </div>
          <div class="col-6">
            <form enctype="multipart/form-data" class="needs-validation" novalidate action="http://0.0.0.0:5000/sign/tim" method=post role="form">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleFormControlFile1"><h4>Подписываемый файл</h4></label>
                    <input type="file" class="form-control-file" name="file">
                  </div>
                </div>
              </div>
              <div class="form-row align-items-center">
                <div class="col-6 my-2">
                  <label class="mr-sm-2" for="inlineFormCustomSelect"><h5>Доступные ЭЦП</h5></label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name = 'ecp'>
                    <option value="5496847584945435">{{r['keys'][0]["name"]}}</option>
                  </select>
                <br/><br/>
                  {% if r['keys'][0]["is_expired"] == False %}
                      <div class="alert alert-success" role="alert">
                        Сертификат действителен!
                      </div>
                    {% else %}
                      <div class="alert alert-danger" role="alert">
                        Срок действия сертификата истек!
                      </div>
                    {% endif %}
                  <button class="btn btn-primary btn-block" type="submit">Подписать</button>   
                </div>
              </div> 
                       
              
            </form>
          </div>
        </div>
      </div>

    </main><!-- /.container -->
    <script type="text/javascript">
    
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  </body>
</html>
